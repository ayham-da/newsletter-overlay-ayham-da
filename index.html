<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">
    <title>Newsletter-Overlay</title>
</head>
<body>
        <div class="modal fade " id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog " role="document">
          <div class="modal-content bg-dark text-white">
            <div class="modal-header text-center">
              <h4 class="modal-title w-100 font-weight-bold">Newsletter bestellen</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span class="text-white" aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body mx-3">
              <div class="md-form mb-5">
                <i class="fas fa-envelope prefix grey-text"></i>
                <input type="email" id="defaultForm-email" placeholder="Email-Adresse" class="form-control validate">
                
              </div>
            </div>
            <div class="modal-footer d-flex justify-content-center">
              <button class="btn btn-default bg-info" data-dismiss="modal" data-toggle="modal" data-target="#modalLoginForm1"  >Bestellen</button>
            </div>
          </div>
        </div>
      </div>
      
      <div class="text-center">
        <a href="" class="btn btn-default btn-rounded mb-4 bg-info" data-toggle="modal" data-target="#modalLoginForm">Newsletter bestellen</a>
      </div>


      <div class="modal fade " id="modalLoginForm1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog " role="document">
          <div class="modal-content bg-dark text-white">
            <div class="modal-header text-center">
              <h4 class="modal-title w-100 font-weight-bold"></h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span class="text-white" aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body mx-3">
              <div class="md-form mb-5  text-center">
                <i class="  grey-text">Vielen Dank!</i>
                
                
              </div>
            </div>
            <div class="modal-footer d-flex justify-content-center">
              <button class="btn btn-default bg-info"  data-dismiss="modal">close</button>
            </div>
          </div>
        </div>
      </div>



    



    <script src="js/js.js"></script>
</body>
</html>
